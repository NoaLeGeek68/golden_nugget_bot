plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'com.palantir.docker' version '0.25.0'
    id 'com.palantir.docker-run' version '0.25.0'
}

String appname = "pepite_dor_bot"
group 'fr.noalegeek'
version '1.0'

mainClassName = "fr.noalegeek.pepite_dor_bot.Main"

sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = compileTestJava.options.encoding = javadoc.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name = 'm2-dv8tion'
        url = 'https://m2.dv8tion.net/releases'
    }
    maven {
        name = 'bintray'
        url = 'https://jcenter.bintray.com'
    }
}

dependencies {
    implementation "org.mariuszgromada.math:MathParser.org-mXparser:4.4.2"
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'net.dv8tion:JDA:4.2.1_253'
    implementation 'com.jagrosh:jda-utilities:3.0.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

String imageName = "minemobs/$appname:$version"
docker {
    name imageName
    files "build/libs/${appname}-${version}-all.jar"
    buildArgs([JAR_FILE: "${appname}-${version}-all.jar"])
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': project.version,
                'Main-Class': mainClassName
    }
    setArchiveName(appname + "-" + project.version + '-all')
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

build{}.finalizedBy(fatJar)

dockerRun {
    name project.name
    image imageName
    clean true
}