plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'fr.noalegeek'
version '1.0'

mainClassName = "fr.noalegeek.pepite_dor_bot.Main"

sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = compileTestJava.options.encoding = javadoc.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven { url 'https://jitpack.io' }
    maven { url "https://m2.chew.pro/releases" }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation "org.mariuszgromada.math:MathParser.org-mXparser:4.4.2"
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation("net.dv8tion:JDA:4.3.0_277")
    implementation('pw.chew:jda-chewtils:1.20.2') {
        exclude group: 'pw.chew:jda-chewtils-command:1.20.2'
    }
    implementation 'com.github.Minemobs.JDA-Chewtils:jda-chewtils-command:-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
